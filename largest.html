<!DOCTYPE HTML>

<body>

<script>



var greatestNum = 0;

for(var i = 0; i < 4 ;i = i + 1){

	var num = prompt("Number please...");
	
	parseInt(num, 10);
	
	if(num > greatestNum){
		greatestNum = num;
	}

	
}


console.log("The largest number is " + greatestNum + ".");

</script>
